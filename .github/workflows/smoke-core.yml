name: "Smoke: core tmutil"

# Real-tmutil smoke tests for the core happy path.
# These run Rust #[ignore] tests that call real tmutil and verify xattrs.

on:
  push:
    branches: ["main"]
    paths: ["src/**", "Cargo.toml", "Cargo.lock", ".github/workflows/**"]
  pull_request:
    paths: ["src/**", "Cargo.toml", "Cargo.lock", ".github/workflows/**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  smoke-core:
    name: Core smoke tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run core smoke tests
        env:
          LETITGO_SMOKE: "1"
        run: cargo test smoke_core -- --ignored --test-threads=1

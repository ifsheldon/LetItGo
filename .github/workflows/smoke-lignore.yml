name: "Smoke: .lignore + whitelist"

# Real-tmutil smoke tests for .lignore overrides and whitelist filtering.

on:
  push:
    branches: ["main"]
    paths: ["src/**", "tests/**", "Cargo.toml", "Cargo.lock", ".github/workflows/**"]
  pull_request:
    paths: ["src/**", "tests/**", "Cargo.toml", "Cargo.lock", ".github/workflows/**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  smoke-lignore:
    name: .lignore + whitelist smoke tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run .lignore smoke tests
        env:
          LETITGO_SMOKE: "1"
        run: cargo test smoke_lignore -- --ignored --test-threads=1

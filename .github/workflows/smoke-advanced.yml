name: "Smoke: advanced edge cases"

# Real-tmutil smoke tests for edge cases: incremental diffs, stale cleanup,
# multi-repo, nested .gitignore, file-level patterns, init, submodules, etc.

on:
  push:
    branches: ["main"]
    paths: ["src/**", "Cargo.toml", "Cargo.lock", ".github/workflows/**"]
  pull_request:
    paths: ["src/**", "Cargo.toml", "Cargo.lock", ".github/workflows/**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  smoke-advanced:
    name: Advanced smoke tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run advanced smoke tests
        env:
          LETITGO_SMOKE: "1"
        run: cargo test smoke_advanced -- --ignored --test-threads=1
